<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

       <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  </head>
  <body>
    <!-- header -->
    <div class="jumbotron">
        <h1 class="display-3">New York Times Scraper</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Find recent articles from the New York Times.</p>
        <p class="lead">
          <a class="btn btn-lg" id="scrape" href="#" role="button">Update</a>
          <a class="btn btn-lg" id="saved" href="saved" role="button">Saved Articles</a>

        </p>
    </div>

    <div id="buttons">
    </div>
  <div class= "container">
    <div id="results">
          <!-- Results from DB here -->
          <h3 id="article-title"></h3>
          <p id="article-summary"></p>
          <a href="article-link"></a>
          <button id="save">Save</button>
          <br>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
